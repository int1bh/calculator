<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <input id="display" type="text" disabled placeholder="0">
    <div class="calc-name-wrapper">
      <img src="lable.png">
      <div>
        <hr size="6" color="white">
        <div>электроника Б3 &#183; 26</div>
        <hr size="6" color="white">
      </div>
    </div>
    <div class="buttons">
      <button operators class="numbers">&radic;</button>
      <button operators class="numbers">&#37;</button>
      <button operators class="numbers"><sup>&#8596;</sup></button>
      <button operators class="numbers">&#247;</button>
      <button operators class="numbers sup">x<sup><small>n</small></sup></button>
      <button digits class="numbers">8</button>
      <button digits class="numbers">7</button>
      <button digits class="numbers">9</button>
      <button operators class="numbers">&times;</button>
      <button operators class="numbers">x&sup2;</button>
      <button digits class="numbers">4</button>
      <button digits class="numbers">5</button>
      <button digits class="numbers">6</button>
      <button operators class="numbers">-</button>
      <button id="clear-all" class="numbers red">C</button>
      <button digits class="numbers">1</button>
      <button digits class="numbers">2</button>
      <button digits class="numbers">3</button>
      <button operators class="numbers">+</button>
      <button delete class="numbers red"><sup>&#8592;</sup></button>
      <button digits class="numbers">0</button>
      <button id="decimal" class="numbers">.</button>
      <button operators class="numbers">/-/</button>
      <button operators id="result" class="numbers">=</button>
      <button operators class="numbers blue">П</button>
    </div>
  </div>
  <script src="index.js"></script>

</body>

</html>
