<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <input type="text" disabled placeholder="0">
    <div class="calc-name-wrapper">
      <img src="lable.png">
      <div>
        <hr size="6" color="white">
        <div>электроника Б3 &#183; 26</div>
        <hr size="6" color="white">
      </div>
    </div>
    <div class="buttons">
      <div class="numbers">&radic;</div>
      <div class="numbers">&#37;</div>
      <div class="numbers">&#8596;</div>
      <div class="numbers">&#247;</div>
      <div class="numbers red">C</div>
      <div class="numbers">7</div>
      <div class="numbers">8</div>
      <div class="numbers">9</div>
      <div class="numbers">&times;</div>
      <div class="numbers blue">СП</div>
      <div class="numbers">4</div>
      <div class="numbers">5</div>
      <div class="numbers">6</div>
      <div class="numbers">-</div>
      <div class="numbers blue">ИП</div>
      <div class="numbers">1</div>
      <div class="numbers">2</div>
      <div class="numbers">3</div>
      <div class="numbers">+</div>
      <div class="numbers blue">П+</div>
      <div class="numbers">0</div>
      <div class="numbers">.</div>
      <div class="numbers">/-/</div>
      <div class="numbers">=</div>
      <div class="numbers blue">П-</div>
    </div>
  </div>
</body>

</html>
